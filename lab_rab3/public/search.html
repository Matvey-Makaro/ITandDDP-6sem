<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookstore</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__row">
        <div class="header__col">
          <nav class="header__navigation navigation">
            <a href="index.html" class="main-btn navigation__item">Books</a>
            <a href="favourite.html" class="main-btn navigation__item">Favorite</a>
          </nav>
        </div>
        <div class="header__col">
          <div class="autho-wrap">
            <nav class="header__authorization authorization">
              <a href="log-in.html" class="main-btn authorization__item">Log In</a>
              <a href="sign-up.html" class="main-btn authorization__item">Sign Up</a>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="form">
        <div class="form__wrapper">
          <div class="form__title">Search</div>
          <form id="search-form">
            <label for="search-keyword">Search is provided by the name of book or author</label>
            <input type="text" name="keyword" id="search-keyword" placeholder="type here">
            <button type="submit" class="mt-57">Search</button>
            <a href="index.html" class="main-btn">Back to main page</a>
          </form>
        </div>
      </div>
      <div class="books">
        <div class="books__wrapper">
          <div class="books__cards">
          </div>
          <div class="books__buttons buttons">
            <div class="buttons__row">
              <div class="buttons__col">
                <div class="buttons__col-left main-btn">&lt;</div>
              </div>
              <div class="buttons__col">
                <div class="buttons__col-pages pages">
                  <div class="pages__item pages__item-selected main-btn">1</div>
                  <div class="pages__item main-btn">...</div>
                  <div class="pages__item pages__item-last main-btn">48</div>
                </div>
              </div>
              <div class="buttons__col">
                <div class="buttons__col-right main-btn">&gt;</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer"></footer>
  <script src="js/main.js" type="module"></script>
  <script src="js/firebase.js" type="module"></script>
</body>

</html>
