<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Log In</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="initial-scale=1, width=device-width"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/log_in.css"/>
    <link rel="stylesheet" href="css/body/body.css"/>
    <link rel="stylesheet" href="css/body/_text-align-center/body__text-align-center.css"/>
    <link rel="stylesheet" href="css/header/header.css"/>
    <link rel="stylesheet" href="css/nav/nav.css"/>
    <link rel="stylesheet" href="css/nav/__button/nav__button.css"/>
    <link rel="stylesheet" href="css/nav/_margin/nav_margin_left_86px.css"/>
    <link rel="stylesheet" href="css/nav/_margin/nav_margin_right_86px.css"/>
    <link rel="stylesheet" href="css/nav/__two_buttons/nav__two-buttons.css"/>
    <link rel="stylesheet" href="css/nav/_float/nav_float-left.css"/>
    <link rel="stylesheet" href="css/nav/_float/nav_float-right.css"/>
    <link rel="stylesheet" href="css/nav/_button-sign-modifier/nav__button-sign-modifier.css"/>
    <link rel="stylesheet" href="css/log-in-like-main/log-in-like-main.css"/>
    <link rel="stylesheet" href="css/log-in-like-header/log-in-like-header.css"/>


    <!-- <script src="js/auth.js"></script> -->
  </head>

  <body class="body body__text-align-center">
    <header class="header">
      <nav class="nav">
        <div class="nav__two-buttons nav__float-left">
          <a class="nav__button nav__margin_right_86px" href="home.html"> Books </a>
          <a class="nav__button" href="home.html"> Favorite</a>
        </div>
        <div class="nav__two-buttons nav__float-right nav__button-sign-modifier">
          <a class="nav__button" href="log_in.html">Log in</a>
          <a class="nav__button nav__margin_left_86px" href="sign_up.html">Sign up</a>
        </div>
      </nav>
    </header>
    
    <main class="log-in-like-main">
      <section class="main__auth-data">
        <header class="log-in-like-header">
          Log In
        </header>
        <main class="auth-data__main">
          <form class="main__form" action="profile.html" id="authForm" name="signin">
            <input
              class="form__input-field"
              id="email"
              type="email"
              placeholder="Email"
              required/>
            <input
              class="form__input-field"
              id="password"
              type="password"
              placeholder="Password"
              minlength="8"
              required/><br>
            <button class="form__submit-btn" type="submit">
              <span class="submit-btn__text">Log In</span>
            </button>
            <footer class="auth-data__footer">
              <a class="auth-data__footer__link" href="sign_up.html">
                Sign Up
              </a>
            </footer>
          </form>
    
        </main>
      </section>
    </main>
  </body>
</html>
