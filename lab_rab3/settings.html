<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <meta name="viewport" content="initial-scale=1, width=device-width"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/settings.css"/>
  <link rel="stylesheet" href="css/header.css"/>
</head>
<body>

<header class="header">
  <nav class="nav">
    <div class="buttons_home">
      <a class="button__books" href="home.html"> Books </a>
      <a class="button__favorite" href="home.html"> Favorite</a>
    </div>
    <div class="buttons_sign">
      <a class="button__log-in" href="log_in.html">Log in</a>
      <a class="button__sign-up" href="sign_up.html">Sign up</a>
    </div>
  </nav>
</header>

<main class="page-settings__main">
  <section class="main__auth-data">
    <header class="auth-data__header">
      Settings
    </header>
    <main class="auth-data__main">
      <form class="main__form" action="profile.html" method="get" id="authForm" name="signin">
        <input
          class="form__input-field"
          id="image"
          type="file"
          />
        <input
          class="form__input-field"
          id="name"
          placeholder="name"
          />
        <input
          class="form__input-field"
          id="date"
          type="date"
          placeholder="01.04.2003"
          minlength="8"
          /><br>
        <button class="form__submit-btn" type="submit">
          <b class="submit-btn__text">Confirm</b>
        </button>
        <footer class="auth-data__footer">
          <a class="auth-data__footer__link" href="profile.html">
            Back
          </a>
        </footer>
      </form>

    </main>
  </section>
</main>
</body>
</html>
